<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://miro.com/app/static/styles.1.0.css" />
        <link rel="stylesheet" href="styles/item.edit.css"/>
        <style>
            .display-block {
                display: block;
            }
            .centered {
                position: absolute;
                left: 50%;
                transform: translatex(-50%);
            }
            .flex-center {
                width: 50%;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <script src="https://miro.com/app/static/sdk.1.1.js"></script>
        <header class="container text-center pt-3">
            <h3>Edit Item <small id="itemName"></small></h3>
        </header>
        <hr>
        <div class="centered flex-center py-3">
            <form class="form w-75">
                <div class="my-3">
                    <label class="my-1 text-muted display-block" for="productOwner">Product Owner</label>
                    <input id="productOwner" name="productOwner" class="miro-input miro-input--primary w-100" placeholder="banerjr">
                </div>
                <div class="my-3">
                    <label class="my-1 text-muted display-block" for="assignedTo">Assigned to</label>
                    <input id="assignedTo" name="assignedTo" class="miro-input miro-input--primary w-100" placeholder="urecha">
                </div>
                <div class="my-3">
                    <label class="my-1 text-muted display-block" for="Story Points">Story Points</label>
                    <input id="storyPoints" name="Story Points" class="miro-input miro-input--primary w-100" placeholder="13">
                </div>
                <div class="my-3">
                    <label class="my-1 text-muted display-block" for="Release">Release</label>
                    <input id="release" name="Release" class="miro-input miro-input--primary w-100" placeholder="PI11.2">
                </div>
                <div class="my-3">
                    <label class="my-1 text-muted display-block" for="Team">Team</label>
                    <input id="team" name="Team" class="miro-input miro-input--primary w-100" placeholder="Rainbow">
                </div>
                <div class="centered mt-3">
                    <button id="save" class="miro-btn miro-btn--secondary miro-btn--small mr-3" type="button">Cancel</button>
                    <button id="close" class="miro-btn miro-btn--primary miro-btn--small" type="submit">Save</button>
                </div>
            </form>
        </div>
        <script src="item-edit.js"></script>
    </body>
</html>
